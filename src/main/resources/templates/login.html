<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta name="description" content="File Manager - Login page">
  <meta name="author" content="Michal Kuvik">
  <meta name="keyword" content="Spring,Thymeleaf,Bootstrap,jQuery,CSS,HTML">
  <title>Banco Exterior</title>
  <!-- Icons-->
  <link th:href="@{/node_modules/@coreui/icons/css/coreui-icons.min.css}" rel="stylesheet">
  <link th:href="@{/node_modules/flag-icon-css/css/flag-icon.min.css}" rel="stylesheet">
  <link th:href="@{/node_modules/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
  <link th:href="@{/node_modules/simple-line-icons/css/simple-line-icons.css}" rel="stylesheet">
  <link th:href="@{/node_modules/@fortawesome/fontawesome-free/css/all.css}" rel="stylesheet" type="text/css">
  <!-- Main styles for this application-->
  <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
  <link th:href="@{/vendors/pace-progress/css/pace.min.css}" rel="stylesheet" type="text/css">
</head>

<body class="app flex-row align-items-center">
  <div class="container">
    <div class="app-body">
    <main class="main d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="card-group">
                        <div class="card p-4">
                            <div class="card-body">
                            	<p th:if="${loginError}" class="error text-danger">Error usuario o password incorrectos</p>
                                <form th:action="@{/login}" method="post">
                                    <img th:src="@{/img/brand/logo_banco.svg}" alt="Logo Banco Exterior" width="100%" height="100%">
                                    <p class="text-muted">Iniciar sesión con su cuenta</p>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-user"></i></span>
                                        </div>
                                        <input type="text" id="username" name="username" class="form-control" placeholder="Username">
                                       <!--   
                                        <input type="text" class="form-control" placeholder="Usuario" autocomplete="username" required>
                                        -->
                                    </div>
                                    <div class="input-group mb-4">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-lock"></i></span>
                                        </div>
                                        <!--
                                        <input type="password" class="form-control" placeholder="Contraseña" autocomplete="current-password" required>
                                        -->
                                        <input type="password" id="password" name="password" class="form-control" placeholder="Password">
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                        	<!--
                                            <button onclick="location.href='#/dashboard'" type="button" class="btn btn-primary px-4">Iniciar</button>
                                        	-->
                                        	<button type="submit" class="btn btn-primary px-4">Login</button>    
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                            <div class="card-body text-center">
                                <div>
                                    <!--<h2>Registrarse</h2>
                                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                                    <button type="button" class="btn btn-primary active mt-3">Resgistrate ahora!</button>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
  </div><!-- div container --> 

  <!-- Bootstrap and necessary plugins-->
  <script th:src="@{/node_modules/jquery/dist/jquery.min.js}" type="text/javascript"></script>
  <script th:src="@{/node_modules/popper.js/dist/umd/popper.min.js}" type="text/javascript"></script>
  <script th:src="@{/js/angular.min.js}" type="text/javascript"></script>
  <script th:src="@{/node_modules/bootstrap/dist/js/bootstrap.min.js}" type="text/javascript"></script>
  <script th:src="@{/node_modules/perfect-scrollbar/dist/perfect-scrollbar.min.js}" type="text/javascript"></script>
  <script th:src="@{/node_modules/@coreui/coreui/dist/js/coreui.min.js}" type="text/javascript"></script>
  <script th:src="@{/node_modules/@fortawesome/fontawesome-free/js/all.js}" type="text/javascript"></script>
</body>

</html>
